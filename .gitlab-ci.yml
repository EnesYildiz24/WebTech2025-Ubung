image: node:18

stages:
  - install
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

test_app:
  stage: test
  script:
    - npm run test -- --coverage
  artifacts:
    paths:
      - coverage/

sentry_release:
  stage: release
  needs: ["build_app"] 
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script: |
    npm exec --package=@sentry/cli -- sentry-cli releases new "$CI_COMMIT_SHA"
    npm exec --package=@sentry/cli -- sentry-cli releases files "$CI_COMMIT_SHA" upload-sourcemaps dist --rewrite
    npm exec --package=@sentry/cli -- sentry-cli releases finalize "$CI_COMMIT_SHA"
  variables:
    SENTRY_AUTH_TOKEN: $SENTRY_AUTH_TOKEN   # kommt aus GitLab-UI
    SENTRY_ORG: my-org
    SENTRY_PROJECT: javascript-react


deploy_to_vercel:
  stage: deploy
  image: node:18
  only:
    - main  
  script:
    - npm install -g vercel
    - vercel --token=$VERCEL_TOKEN --prod --yes