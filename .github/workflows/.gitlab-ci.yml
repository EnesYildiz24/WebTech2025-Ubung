
image: node:18

stages:
  - install
  - build
  - test
  - release 
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci --include=dev
  artifacts:
    paths:
      - node_modules/


build_app:
  stage: build
  needs: ["install_dependencies"]
  script:
    - npm run build
  artifacts:
    paths:
      - dist/


test_app:
  stage: test
  needs: ["install_dependencies"]
  script:
    - npm run test -- --coverage
  artifacts:
    paths:
      - coverage/


sentry_release:
  stage: release
  needs: ["build_app"]
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script: |
    # 1) Release anlegen
    npx --yes @sentry/cli releases new "$CI_COMMIT_SHA"
    # 2) Sourcemaps
    npx --yes @sentry/cli releases files "$CI_COMMIT_SHA" upload-sourcemaps dist --rewrite
    # 3) Release finalisieren
    npx --yes @sentry/cli releases finalize "$CI_COMMIT_SHA"
  variables:
    SENTRY_LOG_LEVEL: debug
    SENTRY_AUTH_TOKEN: $SENTRY_AUTH_TOKEN
    SENTRY_ORG:        $SENTRY_ORG
    SENTRY_PROJECT:    $SENTRY_PROJECT

deploy_to_vercel:
  stage: deploy
  needs: ["test_app", "sentry_release"]
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script: |
    npm i -g vercel@latest
    vercel --prod --token "$VERCEL_TOKEN" --yes
